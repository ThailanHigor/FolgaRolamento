                    <div class="grupo-folga-itens">
                        <div class="c2 item">

                        <div class="normal item">

                            <div class="box-minmax">
                                <div class="min">

                                <div class="min">

                                    <div class="max-itens">

                        <div class="c4 item">

                                <div class="max">
                                    <p>Max.</p>
                                    <div class="max-itens">

                                </div>
                            </div>
                        </div>
                        <div class="c5 item">
                            <p style="text-align: center;" class="c5-text">C5</p>
                            <div class="box-minmax">
                                <div class="min">

                                    <p>Max.</p>
                                    <div class="max-itens">

                <div class="direita reducaoFolga">
                    <div><p>Redução da folga interna <br>radial do rolamento</p></div>
                    <div class="box-minmax item ">
                        <div class="min">
                            <p>Min.</p>
                            <div class="min-itens">

                        </div>
                        <div class="max">
                            <p>Max.</p>
                            <div class="max-itens">

        </div>

        <div class="resto">
            <div class="entradas">
                <div class="box-diametro">
                    <label>Diâmetro Nominal do Rolamento</label>
                    <input type="number" name="" value="" id="diametro" class="diametro">
                </div>
    
                <div class="box-grupo-folga">
                    <label>Grupo de Folga</label>
                    <select name="" id="" class="grupo">
                        <option value="c2">C2</option>
                        <option value="normal" selected >Normal</option>
                        <option value="c3">C3</option>
                        <option value="c4">C4</option>
                        <option value="c5">C5</option>
                    </select>
                </div>
    
                <div class="box-folga-bancada">
                    <label>Folga de Bancada do Rolamento</label>
                    <input type="number" value="" name="" id="bancada" class="bancada">
                </div>
    
                
            </div>
    
            <div class="box-btn">
                <input type="button" onclick="Tabela.calcular()" value="Calcular" class="calcular">
            </div>

            <div class="resultado">
                <label for="">Folga Final do Rolamento</label>
                <div style="padding: 10px;">
                    <label>Minima:</label>
                    <span class="finalMin final"></span>
                </div>
                 <div style="padding: 10px;" class="">
                    <label>Maxima:</label>
                    <span class="finalMax final"></span>
                </div>
